{% extends "base_generic.html" %}

{% block content %}
  <h1>Centroid List</h1>

  {% if centroid_list %}
  <ul>

    {% for centroid in centroid_list %}
      <li>
        <a href="{{ centroid.get_absolute_url }}">{{ centroid.id_observation }}</a> ({{ centroid.step}})
      </li>
    {% endfor %}

  </ul>

  {% else %}
    <p>There are no centroids in the database.</p>
  {% endif %}    

{% endblock %}
