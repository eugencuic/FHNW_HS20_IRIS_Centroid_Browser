{% extends "base_generic.html" %}

{% block content %}

<div class='container'>
  <div class='row'>
    <div class='col'>

    </div>
    <div class='col'>
      <h1>Centroid List</h1>

      {% if centroid_list %}
      <ul>
    
        {% for centroid in centroid_list %}
          <li>
            <a href="{{ centroid.get_absolute_url }}">{{ centroid.id_observation }}</a> ({{ centroid.step}})
          </li>
        {% endfor %}
    
      </ul>
    
      {% else %}
        <p>There are no centroids in the database.</p>
      {% endif %}    
    </div>
  </div>
</div>


{% endblock %}
